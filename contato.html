<head>
<title>Implemed - Equipamentos Médicos</title>
<meta charset = "UTF-8">
<link rel = "stylesheet" href = "implstyle.css">
<meta name = "keywords" content = "Equipamentos Médicos, Suprimentos Hospitalares" />
<meta name = "description" content = "Importadora e distribuidora de equipamentos e suprimentos médicos e hospitalares" />
</head>

<body>
  <h4>Deixe seus dados para entrarmos em contato.</h4>
  <form id="contato">
    <div class="icontato">
    <fieldset class="meiapagina">
      <legend>Identificação</legend>
      <label for="nome">Nome:</label>
      <input class="textolargo" type="text" name="nome" id="nome"></input>
      <label for="endereco">Endereço:</label>
      <input class="textolargo" type="text" name="endereco" id="endereco"></input>
      <label for="cidade">Cidade:</label>
      <input class="textolargo" type="text" name="cidade" id="cidade"></input>
      <label for="uf">UF:</label>
      <select name="uf" id="uf">
        <option value="ac">AC</option>
        <option value="al">AL</option>
        <option value="ap">AP</option>
        <option value="am">AM</option>
        <option value="ba">BA</option>
        <option value="df">DF</option>
        <option value="ce">CE</option>
        <option value="es">ES</option>
        <option value="ma">MA</option>
        <option value="go">GO</option>
        <option value="mt">MT</option>
        <option value="ms">MS</option>
        <option value="mg">MG</option>
        <option value="pa">PA</option>
        <option value="pb">PB</option>
        <option value="pr">PR</option>
        <option value="pe">PE</option>
        <option value="pi">PI</option>
        <option value="rj">RJ</option>
        <option value="rn">RN</option>
        <option value="rs">RS</option>
        <option value="ro">RO</option>
        <option value="rr">RR</option>
        <option value="sc">SC</option>
        <option value="sp">SP</option>
        <option value="se">SE</option>
        <option value="to">TO</option>
      </select> </br>
      <label for="cep">CEP:</label>
      <input type="text" name="cep" value="" id="cep"></input>
      <label for="fone">Fone:</label>
      <input type="text" name="fone" value="" id="fone"></input>
      <label for="email">Email:</label>
      <input class="textolargo" type="email" name="email" value="" id="email"></input>
    </fieldset>
    <fieldset class="meiapagina">
      <legend>Assunto</legend>
      <input type="radio" name="assunto" value="C">Comprar</input>
      <input type="radio" name="assunto" value="V">Vender</input>
      <input type="radio" name="assunto" value="T">Trocar</input>
      <input type="radio" name="assunto" value="O">Outros</input>
      </p>
      <label for="equipamento">Tipo de Equipamento:</label>
      <input class="textolargo" type="text" name="equipamento" value="" id="equipamento"></input>
    </fieldset>
    </div>

    <div class="mcontato">
    <fieldset class="meiapagina">
      <legend>Mensagem</legend>
      <label for="mensagem">Digite aqui sua mensagem para nós:</label>
      <textarea name="mensagem" rows="8" cols="70" id="mensagem"></textarea>
    </fieldset>
    </div>

    <div id="scontato">
    <input type="submit" name="enviar" value="Enviar"></input>
    <input type="button" name="cancelar" value="Cancelar"></input>
    </div>

  </form>

</body>
