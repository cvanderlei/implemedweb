        <option value="rj">RJ</option>

        <option value="sp">SP</option>
        <option value="se">SE</option>
        <option value="to">TO</option>
      </select> </br>
      <label for="cep">CEP:</label>
      <input type="text" name="cep" value="" id="cep" class="form-control form-control-sm"></input>
      <label for="fone">Fone:</label>
      <input type="text" name="fone" value="" id="fone" class="form-control form-control-sm"></input>
      <label for="email">Email:</label>
      <input class="textolargo form-control form-control-sm" type="email" name="email" value="" id="email"></input>
    </fieldset>
    </div>

    <div class="form-group">
<!--    <fieldset id="assunto"> -->
      <legend>Assunto</legend>
      <input class="form-control form-control-sm" type="radio" name="assunto" value="C">Comprar</input>
      <input class="form-control form-control-sm" type="radio" name="assunto" value="V">Vender</input>
      <input class="form-control form-control-sm" type="radio" name="assunto" value="T">Trocar</input>
      <input class="form-control form-control-sm" type="radio" name="assunto" value="O">Outros</input>
      </p>

    </fieldset>
    </div>

    <div class="form-group">
    <!-- <fieldset id="mensagem">-->
      <legend>Mensagem</legend>
      <label for="mtexto">Digite aqui sua mensagem para nós:</label>
      <textarea name="mtexto" rows="12" cols="75" id="mtexto" class="form-control form-control-sm"></textarea>
    </fieldset>
    </div>

    <div id="scontato">
    <input type="submit" name="enviar" value="Enviar"></input>

    </div>
